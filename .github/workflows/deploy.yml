name: Node.js CI

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.x]

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: PNPM setup using Node version ${{ matrix.node-version }}
        uses: pnpm/action-setup@v4
        with:
          version: 9.14.4

      - name: Install and Build
        run: |
          pnpm install
          pnpm exec nx run prime-ng-playground:build --configuration=production

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/apps/prime-ng-playground/browser
