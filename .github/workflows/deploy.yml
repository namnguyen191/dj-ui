name: Node.js CI

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.x]

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: PNPM setup using Node version ${{ matrix.node-version }}
        uses: pnpm/action-setup@v4
        with:
          version: 9.14.4

      - name: Install
        run: |
          pnpm install

      - name: Build DJ-UI Prime NG Playground Angular App
        run: |
          pnpm exec nx run prime-ng-playground:build --configuration=production

      - name: Build CCC Components Storybook App
        run: |
          pnpm exec nx run carbon-cool-components:build-storybook --output-dir=dist/apps/prime-ng-playground/browser/storybook/carbon-cool-components

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/apps/prime-ng-playground/browser
