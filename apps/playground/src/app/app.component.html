<div cdsTheme="g100">
  <cds-header brand="DJ-UI" name="[Carbon Components]">
    <cds-header-navigation>
      <cds-header-item
        #rlaUIElementBuilder="routerLinkActive"
        routerLinkActive
        [isCurrentPage]="rlaUIElementBuilder.isActive"
        [routerLink]="['./ui-element-builder']"
        >UI element builder</cds-header-item
      >
      <cds-header-item
        #rlaIndependenceConfigsBuilder="routerLinkActive"
        routerLinkActive
        [isCurrentPage]="rlaIndependenceConfigsBuilder.isActive"
        [routerLink]="['./idependence-configs-patterns']"
        >Independence configs</cds-header-item
      >
    </cds-header-navigation>
    @defer (when ENABLE_LOCAL_API) {
      <app-reset-local-api-btn />
    }
  </cds-header>

  <router-outlet></router-outlet>

  <cds-toast
    *ngIf="isNotificationDisplayed()"
    class="toast-container"
    [notificationObj]="notificationConfig"
    (close)="isNotificationDisplayed.set(false)"
  ></cds-toast>
</div>
