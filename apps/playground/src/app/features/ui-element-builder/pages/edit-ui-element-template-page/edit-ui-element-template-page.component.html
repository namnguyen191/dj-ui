<dj-ui-common-simple-grid-layout [layoutId]="PREVIEW_LAYOUT_ID"></dj-ui-common-simple-grid-layout>

<div class="edit-controls-container">
  <button cdsButton="primary" (click)="toggleModal(true)">
    Open template editor
    <svg cdsIcon="edit" class="cds--btn__icon" size="16"></svg>
  </button>
</div>

<namnguyen191-raw-template-editor-modal
  [open]="isRawTemplateEditorModalOpenSig()"
  (close)="toggleModal(false)"
></namnguyen191-raw-template-editor-modal>
