<p-table
  [loading]="loadingSig()"
  [showGridlines]="true"
  [stripedRows]="true"
  [value]="allTemplatesInfoSig()"
>
  <ng-template #caption>
    <div class="table-title-container">
      <h2>UI element templates</h2>
      <p-button icon="pi pi-refresh" raised rounded (onClick)="confirmResetMockTemplates($event)" />
    </div>
  </ng-template>
  <ng-template #header>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Description</th>
      <th>Created at</th>
      <th>Updated At</th>
    </tr>
  </ng-template>
  <ng-template #body let-template>
    <tr class="data-row">
      <td>{{ template.id }}</td>
      <td>{{ template.name }}</td>
      <td>{{ template.description }}</td>
      <td>{{ template.createdAt | date }}</td>
      <td>{{ template.updatedAt | date }}</td>
      <a class="data-row__link-placeholder" [routerLink]="['.', template.id]"> </a>
    </tr>
  </ng-template>
</p-table>

<p-confirmdialog />
