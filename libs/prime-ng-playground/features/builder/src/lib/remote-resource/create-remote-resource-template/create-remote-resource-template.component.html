@if (remoteResourceTemplatesStore.isPending()) {
  <p-progress-spinner ariaLabel="loading" class="progress-spinner" />
}

<p-card header="Create remote resource">
  <form
    class="form-container"
    [formGroup]="createRemoteResourceForm"
    (ngSubmit)="createRemoteResourceTemplate()"
  >
    <p-iftalabel class="id-input-field">
      <input autocomplete="off" formControlName="id" id="id" pInputText />
      <label for="id">{{ getFieldLabel('id') }}</label>
    </p-iftalabel>

    <p-iftalabel class="name-input-field">
      <input autocomplete="off" formControlName="name" id="name" pInputText />
      <label for="name">{{ getFieldLabel('name') }}</label>
    </p-iftalabel>

    <p-iftalabel class="description-input-field">
      <textarea
        cols="30"
        formControlName="description"
        name="description"
        pTextarea
        rows="5"
      ></textarea>
      <label for="description">{{ getFieldLabel('description') }}</label>
    </p-iftalabel>

    <div class="btn-container">
      <p-button
        label="Create"
        type="submit"
        [disabled]="createRemoteResourceForm.invalid"
        [pTooltip]="getFormSubmitButtonTooltip()"
      />
      <p-button label="Cancel" severity="danger" (onClick)="navigateToViewAllPage()" />
    </div>
  </form>
</p-card>
