<p-table
  selectionMode="single"
  [loading]="loadingSig()"
  [metaKeySelection]="true"
  [showGridlines]="true"
  [stripedRows]="true"
  [value]="allLayoutTemplatesInfoSig()"
>
  <ng-template #caption>
    <div class="table-title-container">
      <h2>Layout templates</h2>
    </div>
  </ng-template>
  <ng-template #header>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Description</th>
      <th>Created at</th>
      <th>Updated At</th>
    </tr>
  </ng-template>
  <ng-template #body let-template>
    <tr (click)="navigateToEditPage(template.id)">
      <td>{{ template.id }}</td>
      <td>{{ template.name }}</td>
      <td>{{ template.description }}</td>
      <td>{{ template.createdAt | date }}</td>
      <td>{{ template.updatedAt | date }}</td>
    </tr>
  </ng-template>
</p-table>

<p-confirmdialog />
