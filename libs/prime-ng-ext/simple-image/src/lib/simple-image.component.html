@if (isLoadingConfigOption()) {
  <span>Loading...</span>
} @else if (isErrorConfigOption()) {
  <span>Something went wrong</span>
} @else {
  <img
    class="slides-container__slide__snapper"
    fill
    [alt]="altLabelConfigOption()"
    [ngSrc]="imageUrlConfigOption()"
    [priority]="priorityConfigOption()"
  />
}
