@if (isLoadingConfigOption()) {
  <span>Loading...</span>
} @else if (isErrorConfigOption()) {
  <span>Something went wrong</span>
} @else {
  @for (textBlock of textBlocksConfigOption(); track $index) {
    <div
      class="text-block"
      [class]="{
        'align-left': textBlock.styles?.align === 'left',
        'align-right': textBlock.styles?.align === 'right',
        'align-center': textBlock.styles?.align === 'center',
      }"
    >
      @switch (textBlock.type) {
        @case ('title') {
          <h2 class="title">{{ textBlock.text }}</h2>
        }
        @case ('paragraph') {
          <p class="paragraph">{{ textBlock.text }}</p>
        }
      }
    </div>
  }
}
